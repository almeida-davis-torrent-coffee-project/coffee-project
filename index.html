<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection">Roast</label>
            <select id="roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>

        <label for="coffeeSearch">Coffee Name</label>
         <input type="text" id="coffeeSearch" name="q">
        <h2>Have a suggestion?</h2>
        <label for="suggestion-roast">Roast</label>
        <select id="suggestion-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="suggestion-name">Bean</label>
        <input type="text" id="suggestion-name">
         <input id="button" type="button" value="Send it!">

    </form>

    <section id="coffees">

    </section>

    <script src="main.js"></script>
</body>
</html>
